<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body>
    <button type="button" id="btn1">연습1</button>
    <button type="button" id="btn2">연습2</button>
    <button type="button" id="btn3">연습3</button>

    <div id="dialog" title="ICT인재개발원">
        공지합니다.<br/>
        ICT인재개발원은 IT전문가들을 위한 교육시스템을 기반으로 하는
        온/오프라인 교육기술 협회인 ICT기술협회 산하 <br/>
        인재개발원입니다.
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function(){
            let option = {
                modal: true, //뒷배경 비활성화
                //autoOpen: false, // 호출되는 즉시 대화상자 표시 default는 true다.
                position: {my: "left top", at: "right bottom", of: "#btn3"}, 
                //      my: 자신의 위치 (left, right, top, bottom, center)
                //      at: 기점이 되는 요소 상의 위치 (left, right, top, bottom, center)
                //      of: 기점이 되는 요소 (각 선택자들로 적용)
                title: "인재개발원",
                resiable: false,
            };

            $("#dialog").dialog(option);
        });
    </script>
</body>
</html>
<!-- 
    식별자
     -클래스, 변수, 메서드의 이름
     -숫자로 시작, 공백, 예약어로 짓지 말기

    객체와 클래스
     -객체는 붕어빵
     -클래스는 붕어빵 틀
     -클래스 안의 변수, 함수, 상수를 멤버라 한다.

    메모리 구조
    스택 stack: 변수가 생기는 곳
    힙 heap: 객체가 생기는 곳
    static: 프로그램당 1개만 생기는 곳 공유개념 (프로그램당 하나로 쓰고자 하는 변수나 함수를 static 선언)
            클래스는 선언 시 앞에 static 쓸 수 있으나 아래(Car.model)와 같이는 쓰지 않는다.
            클래스명.이름   ex) Car.model , Car.main()
    
    기본 자료형
    객체 자료형 Car c1 = new Car(); //Car이라는 클래스로 새로 객체를 만들고 이를 변수 c1에 저장.
 -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //아이디가 table인 요소 안에 thead에 존재하는 
            //모든 체크박스에 클릭이벤트
            $("#table>thead input:checkbox").click(function(){
                //클릭한 checkbox의 상위의 요소를 얻어낸다.
                // let n = $(this).parent(); //th (부모요소)
                // console.log(n.prop("tagName"));

                let n = $(this).closest("th"); //부모들 중 원하는 요소 검색
                //내가 클릭한 체크박스의 부모인 th의미

                //지금 찾은 부모인 th가 th들 중 몇번째 요소인지 index값을 알아내자!
                let th_ar = $("#table>thead th");
                let idx = th_ar.index(n);

                console.log(n.prop("tagName")+":"+idx);
                //prop("속성") : 속성의 값을 가져온다.
                //prop("속성", 값) : 해당속성에 값을 추가한다.

                //tbody에 있는 td들 중 idx번째 있는 td들 안에 존재하는 
                //체크박스들 모두 가져오기
                let chk_ar = $("#table>tbody td:nth-child("+(idx+1)+") :checkbox");
                // x:nth-child(1) : 1번째 x (인덱스와 달리 1부터 센다.)
                chk_ar.prop("checked", this.checked);
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*요소선택자*/
        th{ 
            text-align: right;
        }
        /*속성선택자*/
        input[type=text], input[type=password], select{
            padding: 7px;
            width: 120px;
            border: 1px solid rgb(197, 191, 191);
            border-radius: 15px;
            background-color: rgb(240, 239, 239);
        }
        /* id선택자 */
        #s_name{
            width: 200px;
        }

        textarea{
            border-radius: 15px;
        }
        button{
            background-color: rgb(220, 223, 214);
            border-radius: 15px;
            padding: 7px;
            border-color: white;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <form action="" method="">
            <fieldset>
                <legend>회원가입</legend>
                <table summery="회원가입테이블">
                    <tbody>
                        <tr>
                            <th><label for="s_id">아이디</label></th>
                            <td>
                                <input type="text" id="s_id" name="u_id"/>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="s_pw">비밀번호</label></th>
                            <td>
                                <input type="password" id="s_pw" name="u_pw"/>
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_pw2">비밀번호 재입력</label></th>
                            <td>
                                <input type="password" id="s_pw2" name="u_pw2"/>
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_name">이름</label></th>
                            <td>
                                <input type="text" id="s_name" name="u_name"
                                value="" placeholder="이름을 입력하세요."/>
                                <!-- value는 사용자가 입력할 것이므로 비움 -->
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_loc">사는 곳</label></th>
                            <td>
                                <!-- <input type="text" id="s_loc" name="u_loc"/> 
                                주석단축키 ctrl+/ -->
                                <select id="s_loc">
                                    <option>::선택하세요::</option>
                                    <!-- value가 서버로 전달 -->
                                    <option value="seoul">서울시</option>
                                    <option value="gyungki">경기도</option>
                                    <option value="inchon">인천</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_hobby">취미</label></th>
                            <td>
                                <input type="checkbox" name="u_hobby" value="독서" id="s_hobby"/>독서 &nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="등산" id="s_hobby2"/>등산&nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="게임" id="s_hobby3"/>게임&nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="영화감상" id="s_hobby4"/>영화감상&nbsp;&nbsp;
                                <input type="checkbox" name="u_hobby" value="음악감상" id="s_hobby5"/>음악감상
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_gender">성별</label></th>
                            <td>
                                <input type="radio" id="s_gender" name="u_gender" value="2"/>여자 &nbsp;
                                <input type="radio" id="s_gender2" name="u_gender" value="1"/>남자 &nbsp;
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_desc">설명</label></th>
                            <td>
                                <textarea id="s_desc" name="u_desc" rows="10" cols="60"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <th><label for="s_email">이메일</label></th>
                            <td>
                                <input type="text" id="s_email" name="u_email"/>
                                @
                                <select id="s_email2" name="u_email">
                                    <option>::선택하세요::</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.com">daum.com</option>
                                    <option value="google.com">google.com</option>
                                    <option value="">직접입력</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <button type="button">저장</button>
                                <button type="reset">취소</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;
        }
    </style>
</head>
<body>
    <h1>Canvas Test</h1>
    <canvas id="can1" width="600" height="300">
        현재 브라우저에서는 Canvas를 지원하지 않습니다.
    </canvas>

    <script>
        window.onload = function(){
            let mc = document.getElementById("can1");

            let ctx = mc.getContext("2d");

            if(ctx){
                ctx.strokeStyle ="#00f";
                ctx.fillStyle = "#f00";
                ctx.lineWidth = 5;

                ctx.beginPath();
                //arc(호의중심점x좌표, 호희중심점y좌표, 반지름, 
                //    시작위치, 끝위치, 호를그리는방향_시계방향이면(false)/반시계방향(true))
                ctx.arc(150, 150, 100, 1.5*Math.PI, 2*Math.PI, false);
                ctx.stroke();

                let degrees = 173; //빨간부분쪽각도(시계방향으로 그리므로)
                let radians = (Math.PI/180)*degrees; //173도를 라디안으로 변환한 변수 설정.
                ctx.beginPath();
                ctx.arc(480, 150, 100, 0, radians);//false가 생략된 경우
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(150,200, 100, 0*Math.PI, 1.5*Math.PI, false);
                ctx.stroke();

            }

        }
    </script>
</body>
</html>

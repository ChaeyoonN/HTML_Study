<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="test">여기는 H1</h1>
    <p>p요소1</p>  <!-- p{p요소$}*3 : vscode에서 제공-->
    <p>p요소2</p>
    <p>p요소3</p>
    <span>이것은 span</span>
    <p class="test">p요소4</p>
    <p>p요소5</p>
    <div>여긴DIV</div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script>
        $(function(){
            let str = ""; //문자열을 저장할 변수 선언
            /*
            // test라는 클래스를 가진 요소(h1, p) 그리고
            // span요소, div요소들을 하나의 배열로 수집한다.
            let ar =$(".test, span, div");

            
            for(let i=0; i<ar.length; i++){
                //str += ar[i].innerText+", "; //자바스크립트 문법
                str += ar.eq(i).text()+", ";
                // innerText text() 가져와 넣는다.
            }//for문의 끝
            */
           //또는
           $(".test, span, div").each(function(){
            // 위의 선택자에 해당되는 요소를 하나씩 만날 때마다 (each가 for문 역할)
            // 현재 영역을 수행한다.
            str += $(this).text()+", "
            // str += this.innerText+", "
           });
            let ab = str.replace(/,\s*$/, ""); //마지막,를 공백으로 바꿈
            alert(ab);
        });
    </script>
</body>
</html>
